<!DOCTYPE html>
<html>

<head>
    <title>ForgotPassword</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">

</head>

<body>
    {% with messages = get_flashed_messages() %}
  {%  if  messages %}
  <div class="alert-footer w-full fixed bottom-0">
    <input type="checkbox" class="hidden" id="footeralert">

    <div class="flex items-center justify-between w-full p-2 bg-gradient-to-r from-pink-500 to-orange-500 to-blue-500 shadow text-white">
      {{ messages[0] }}
      
      <label class="close cursor-pointer" title="close" for="footeralert">
        <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
          <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
        </svg>
      </label>
    </div>
  </div>
  {% endif %}
  {% endwith %}
    <div class=" mx-auto  bg-gradient-to-r from-teal-400 to-blue-600 ">
        <div class="flex justify-center items-center h-screen px-6">
            <!-- Row -->
            <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                <!-- Col -->
                <div class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
                    style="background-image: url('https://source.unsplash.com/oWTW-jNGl9I/600x800')"></div>
                <!-- Col -->
                <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
                    <div class="px-8 mb-4 text-center">
                        <h3 class="pt-4 mb-2 text-gray-900 text-3xl font-medium title-font mb-5">Forgot Your Password?
                        </h3>
                        <p class="text-gray-900 text-xl font-medium title-font mb-5">
                            We get it, stuff happens. Just enter your email address below and we'll send you the hint to
                            your password.
                        </p>
                    </div>
                    <form method="POST" class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
                        <div class="mb-4">
                            <label class="block mb-2 text-gray-900 text-2xl font-medium title-font mb-5" for="email">
                                Email
                            </label>
                            <input name ="femail"
                                class="w-full px-3 py-4 text-xl leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="email" type="email" placeholder="Enter Email Address..." />
                        </div>
                        <div class="mb-6 text-center">
                            <button
                                class="w-full px-4 py-2 font-bold text-white bg-gradient-to-r from-pink-500 to-orange-500  focus:outline-none hover:from-blue-500 hover:to-teal-500  rounded text-2xl"
                                type="submit">
                                Send Password Hint
                            </button>
                        </div>
                        <hr class="mb-6 border-t" />
                        <div class="text-center">
                            <a class="inline-block text-xl leading-tight text-blue-500 align-baseline hover:text-blue-800"
                                href="register">
                                Create an Account!
                            </a>
                        </div>
                        <div class="text-center">
                            <a class="inline-block text-xl leading-tight text-blue-500 align-baseline hover:text-blue-800"
                                href="login">
                                Already have an account? Login!
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
